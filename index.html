<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Formulir Pemesanan Produk</h2>

  <form name="pemesanan-produk" method="POST" data-netlify="true">
    <!-- Diperlukan agar Netlify mengenali form -->
    <input type="hidden" name="form-name" value="pemesanan-produk">

    <label for="nama">Nama:</label>
    <input type="text" name="nama" id="nama" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="produk">Pilih Produk:</label>
    <select name="produk" id="produk" required>
      <option value="">-- Pilih Produk --</option>
      <option value="Buku">Buku</option>
      <option value="Kaos">Kaos</option>
      <option value="Tas">Tas</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" name="jumlah" id="jumlah" min="1" required>

    <label for="catatan">Catatan Tambahan:</label>
    <textarea name="catatan" id="catatan" rows="4"></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

</body>
</html>
